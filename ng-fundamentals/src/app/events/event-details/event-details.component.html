<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>

    <hr> 

    <div class="row">
      <div class="col-md-2"> 
        <a (click)="showSessions()">
          <h3 style="margin: 0">Sessions</h3>
        </a>
      </div> 

      <div class="col-md-7" style="margin-bottom: 10px;">

        <div class="btn-group btn-group-sm" style="margin-right: 20px;"> 
          <button class="btn btn-default" [class.active]="sortBy==='names'" (click)="sortBy='names'">By name</button>
          <button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">By votes</button>
        </div>
        <div class="btn-group btn-group-sm" style="margin-left: 20px;">
          <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
          <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
          <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
          <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>
        </div>
      </div>

      <div class="col-md-2">
        <a (click)="addSession()">Add Session</a>
      </div>

    </div>

    <sessions-list *ngIf="!addMode" [sessions]=event?.sessions [filterBy]="filterBy" [sortBy]="sortBy"></sessions-list>
    <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="showSessions()"></create-session>
  </div>
